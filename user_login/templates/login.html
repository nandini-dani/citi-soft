{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office"
    xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">
    {% load bootstrap5 %} {% bootstrap_css %}
    <title> Login to Citisoft</title>

</head>

<body>
    <!--<img src="Citisoft.png" alt="Citisoft Logo" class="citisoft-logo">-->
    <div class="container" style="width:45%">
        <h2>Welcome to Citisoft</h2>
        <!-- <div class="language-selector">
            <select>
                <option value="en">EN</option>
                <option value="eu">EU</option>
                <option value="fr">FR</option>
            </select>
        </div> -->

        {% if loginSuccess == False %}
        <div style="text-align: center;" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>
        {% endif %}
        <form action="/user/login/" method="post">
            <div class="form-group row py-sm-2 mb-0">
                <div class="col-lg-12">
                    <input class="form-control input-lg" type="text" id="username" name="username"
                        placeholder="Username" required>
                </div>
            </div>
            <div class="form-group row py-sm-2 mb-0">
                <div class="col-lg-12">
                    <input class="form-control input-lg" type="password" id="password" name="password"
                        placeholder="Password" required>
                </div>
            </div>
            {% csrf_token %}
            <div class="form-group">
                <input type="submit" name="submit" class="btn btn-success btn-lg" value="Login" />
            </div>
        </form>
        <div class="login-link">
            <span>Already have an account? <a style="color: #007bff;" href="/user/register">Register</a></span>
        </div>
    </div>

</body>

</html>
