  <body>

          <input
            type="text"

            placeholder="Enter Modules"

        <div

          >&nbsp;&nbsp;

                        <button href="#" class="dropdown-toggle btn btn-outline-secondary" id="productDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Option 1 <span class="caret"></span> </button>
                        <ul class="dropdown-menu" id="menu1" aria-labelledby="productDropdown">

                            <li><a href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul> -->

            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
            <option value="product4">Product 4</option>
          </select>
