{%load static%}
<nav class="navbar bg-light p-0">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static '/images/citi_logo.png'%}" height="24" class="logo" />
    </a>
    <div class="justify-content-end">
      <a class="navbar-brand text-dark" href="{%url 'searchPage'%}">Home</a>Â 
      <a class="navbar-brand text-dark" href="{% url 'register'%}">Register</a>
      <a class="navbar-brand text-dark" href="{% url 'login'%}">Login</a>

      <button
        class="navbar-toggler navbar-brand text-dark position-relative btn-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasDarkNavbar"
        aria-controls="offcanvasDarkNavbar"
        aria-label="Toggle navigation"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          fill="currentColor"
          class="bi bi-person-circle"
          viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path
            fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
          />
        </svg>

        <span
          class="position-absolute translate-middle notification-badge bg-danger border border-light rounded-circle"
          >1+
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>
      <div
        class="profile offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="offcanvasDarkNavbar"
        aria-labelledby="offcanvasDarkNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            {% if request.user.username %}
            <p
              class="p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end"
            >
              Welcome, {{ request.user.username }}!
            </p>
            {% endif %}
          </h5>
        </div>
        <div class="offcanvas-body pt-1">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a
                class="nav-link text-info"
                aria-current="page"
                href="{% url 'userProfile' %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="#"
                >Activity:
                <small>
                  <span class="text-secondary fst-italic"
                    >{{request.user.last_login}}</span
                  ></small
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-info" href="{% url 'logout'%}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
